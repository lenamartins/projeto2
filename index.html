<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acessibilidade em Blumenau</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#cards-list">Locais</a></li>
        <li><button id="adminAccessBtn" class="admin-button">Acesso Admin</button></li>
      </ul>
    </nav>
  </header>

  <div class="filter-panel">
    <div class="filter-option" data-type="fisica">Física</div>
    <div class="filter-option" data-type="visual">Visual</div>
    <div class="filter-option" data-type="auditiva">Auditiva</div>
    <button class="btn-clear-filters">Limpar Filtros</button>
  </div>

  <main>
    <section class="main-content">
      <button id="btnExplorar">Explorar Locais</button>
      <div class="cards-list" id="cards-list"></div>
    </section>
  </main>

  <!-- Modal de detalhes -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <span id="modal-close" class="btn-close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p class="modal-rating" id="modal-rating"></p>
      <div class="modal-tags" id="modal-tags"></div>
      <p class="modal-info" id="modal-address"></p>
      <p class="modal-info" id="modal-phone"></p>
      <p class="modal-description" id="modal-description"></p>
      <div class="modal-buttons">
        <a id="modal-gps" href="#" class="btn-link" target="_blank">Abrir no Google Maps</a>
      </div>
    </div>
  </div>

  <!-- Modal de login admin -->
  <div id="loginModal" class="modal-login">
    <div class="modal-content">
      <span id="loginClose" class="close-btn">&times;</span>
      <input id="adminUser" type="text" placeholder="Usuário">
      <input id="adminPass" type="password" placeholder="Senha">
      <button id="loginSubmit">Entrar</button>
      <p id="loginError" style="color: red; display: none;">Usuário ou senha inválidos.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
